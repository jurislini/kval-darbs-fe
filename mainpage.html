<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="./mainpage.css" />
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: gray;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        .header {
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 5px;
            text-align: center;
            background: gray;
            color: white;
            font-size: 20px;
        }

        .content {
            padding: 20px;
            width: auto;
        }

        /* Popup container */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        /* Popup content */
        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="footer">
        <ul class="Flex">
            <button class="Flex-item">Kontakti</button>
            <li class="Flex-item">FAQ</li>
            <li class="Flex-item">Politika</li>
            <li class="Flex-item">IestatÄ«jumi</li>
        </ul>
    </div>

    <div class="header">
        <button class="logout-button" onclick="logout()">Logout</button>
        <ul class="Straight">
            <a href="./mainpage.html">
                <li>
                    <img src="./Clawg.jpg" alt="" width="50" height="50" />
                </li>
            </a>


           
        </ul>
    </div>

    <main>
        <form id="new-task-form">
            <input type="text" name="new-task-input" id="new-task-input" placeholder="Test" />
            <input type="submit" id="new-task-submit" value="Add task" />
        </form>

        <section class="task-list">
            <h2>Test</h2>
            <div id="tasks">
                <!-- Task items will be added here -->
            </div>
        </section>
    </main>

    <!-- Popup Structure -->
    <div id="reminderPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Set a Reminder</h2>
            <form id="reminderForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description"><br><br>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br><br>

                <div id="map"></div><br>

                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">

                <button type="submit">Set Reminder</button>
            </form>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="./mainpage.js"></script>
    <script>
        function logout() {
            fetch('/index.html', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token'), // Localstorage token (if i have one)
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Logout successful, redirect the user to the login page
                    window.location.href = '/index.html'; // Redirect to login page
                } else {
                    // Handle logout error
                    console.error('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
            });
        }
    </script>
</body>
</html>
